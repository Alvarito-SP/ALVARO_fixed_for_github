/* --- CONTENEDOR GENERAL --- */
.form-box {
    background: #f8f9fa;
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 600px;
    margin: 0 auto;
    font-family: Arial, sans-serif;
}

/* --- TITULOS --- */
.form-title {
    text-align: center;
    margin-bottom: 30px;
}

.form-title .icon {
    background: linear-gradient(135deg, #0d6efd, #6f42c1);
    color: white;
    display: inline-flex;
    width: 60px;
    height: 60px;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    font-size: 28px;
    margin-bottom: 10px;
}

.form-title h1 {
    margin: 0;
    font-weight: bold;
}

.form-title p {
    color: #6c757d;
    margin-top: 5px;
}

/* --- INPUT WRAPPER (estilo floating) --- */
.input-group {
    position: relative;
    margin-bottom: 25px;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 18px 15px 8px 15px;
    border: 1px solid #ced4da;
    border-radius: 10px;
    outline: none;
    font-size: 16px;
    background: white;
}

.input-group textarea {
    resize: none;
    height: 140px;
}

/* Label flotante */
.input-group label {
    position: absolute;
    top: 16px;
    left: 15px;
    color: #6c757d;
    transition: all 0.2s ease;
    background: white;
    padding: 0 6px;
    pointer-events: none;
}

/* Efecto al escribir o enfocar */
.input-group input:focus + label,
.input-group textarea:focus + label,
.input-group input:not(:placeholder-shown) + label,
.input-group textarea:not(:placeholder-shown) + label {
    top: -10px;
    left: 12px;
    font-size: 13px;
    color: #0d6efd;
}

/* --- BOTÓN --- */
button {
    width: 100%;
    background: #0d6efd;
    border: none;
    color: white;
    padding: 15px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #0b5ed7;
}

/* --- MENSAJES --- */
.success-message,
.error-message {
    display: none;
    text-align: center;
    margin-top: 20px;
}

.success-message {
    color: green;
}

.error-message {
    color: red;
}
</style>


<div class="form-box">

    <!-- Título -->
    <div class="form-title">
        <div class="icon"><i class="bi bi-envelope"></i></div>
        <h1>Get in touch</h1>
        <p>Let's work together!</p>
    </div>

    <!-- Formulario funcional con Formspree -->
    <form id="contactForm" action="https://formspree.io/f/mnnllbwa" method="POST">

        <!-- Nombre -->
        <div class="input-group">
            <input type="text" id="name" name="name" placeholder=" " required>
            <label for="name">Full name</label>
        </div>

        <!-- Email -->
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="email">Email address</label>
        </div>

        <!-- Teléfono -->
        <div class="input-group">
            <input type="tel" id="phone" name="phone" placeholder=" " required>
            <label for="phone">Phone number</label>
        </div>

        <!-- Mensaje -->
        <div class="input-group">
            <textarea id="message" name="message" placeholder=" " required></textarea>
            <label for="message">Message</label>
        </div>

        <button type="submit">Submit</button>

    </form>

    <!-- Mensajes -->
    <div id="successMessage" class="success-message">Form submission successful!</div>
    <div id="errorMessage" class="error-message">Error sending message!</div>

</div>

<!-- Script para mostrar mensajes -->
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);

    let response = await fetch(form.action, {
        method: "POST",
        body: data,
        headers: { "Accept": "application/json" }
    });

    if (response.ok) {
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("errorMessage").style.display = "none";
        form.reset();
    } else {
        document.getElementById("successMessage").style.display = "none";
        document.getElementById("errorMessage").style.display = "block";
    }
});
</script>
